{% extends "core/base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">Skills</h1>

  <div class="row text-white">
    <div class="col-sm-5">
      <h3 class="mt-5">HTML/CSS</h3>
      <div class="progress">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 100%"
          area-valuenow="100"
          area-valuemin="0"
          area-valuemix="100"
        >
          100%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">JavaScript</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 75%"
          area-valuenow="75"
          area-valuemin="0"
          area-valuemix="100"
        >
          75%
        </div>
      </div>
    </div>

    <div class="col-sm-5">
      <h3 class="mt-5">Java Programming</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          role="progressbar"
          style="width: 45%"
          area-valuenow="45"
          area-valuemin="0"
          area-valuemix="45"
        >
          45%
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">Python</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          role="progressbar"
          style="width: 90%"
          area-valuenow="90"
          area-valuemin="0"
          area-valuemix="90"
        >
          90%
        </div>
      </div>
    </div>

    <div class="col-sm-5">
      <h3 class="mt-5">SQL</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          role="progressbar"
          style="width: 95%"
          area-valuenow="95"
          area-valuemin="0"
          area-valuemix="95"
        >
          95%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">Django</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
          role="progressbar"
          style="width: 90%"
          area-valuenow="90"
          area-valuemin="0"
          area-valuemix="90"
        >
          90%
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <h3 class="mt-5">R Programming</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-info"
          role="progressbar"
          style="width: 65%"
          area-valuenow="65"
          area-valuemin="0"
          area-valuemix="65"
        >
          85%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">Machine Learning</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          role="progressbar"
          style="width: 85%"
          area-valuenow="85"
          area-valuemin="0"
          area-valuemix="85"
        >
          85%
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
